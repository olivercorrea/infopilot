<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="corner-image">
        <img src="/assets/images/tecsup.png" alt="Logo">
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Bienvenido a InfoPilot!</h1>
            <div class="input-box">
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="course" placeholder="Correo Electronico">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="fee" placeholder="Contraseña">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recuerdame</label>
                <a href="#">Olvido la contraseña?</a>
            </div>

            <button type="submit" class="btn" (click)="login()">Ingresar</button>

            <button type="submit" class="google-btn" (click)="googlelogin()">
                <i class='bx bxl-google'></i>
                <span>Ingresar con Google</span>
            </button>


            <div class="register-link">
                <p>No tienes una cuenta? <a routerLink="register">Registrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>
